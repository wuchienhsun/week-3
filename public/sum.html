<html lang="en" dir="ltr">
  <head>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState ===4 && xhr.status === 200) {
          document.getElementById('ajax').innerHTML = xhr.responseText;
        }
      }
      function sendAJAX() {
        document.getElementById('ajax').innerHTML = xhr.responseText;
         // $('#ajax').hide();
        var num  = document.getElementById('num').value;
        xhr.open('GET', "http://localhost:3000/getData?number=" +  num, true);
        xhr.send();
        }

      xhr.open('GET', 'http://localhost:3000/getData?number=10', true);
      xhr.send();





    </script>
  </head>
  <body>
    <h1>sum</h1>

<div class="" id="ajax">

</div>

    <form id="myForm" action="getData" method="get">
      <label for="">put some number</label>
      <input id="num" type="text" name="number" value="">
      <button type="button" name="send" onclick="sendAJAX()">submit</button>
    </form>
